<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="./css/Perfil.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="../assets/logo.jpg" alt="Logo" style="border-radius: 100%;">
            <span>Sistema Karaokê</span>
        </div>
        <ul>
            <li onclick="dashboard()"><i>🏠</i><span>Dashboard</span></li>
            <li onclick="musicas()"><i>🎵</i><span>Músicas</span></li>
            <li class="active"><i>👤</i><span>Perfil</span></li>
            <li onclick="qrcode()"><i class="fa-solid fa-qrcode"></i><span>qrcode</span></li>
        </ul>
        <div class="bottom-buttons">
            <button>⚙️ <span>Configurações</span></button>
            <button onclick="terminarSessao()">🚪 <span>Terminar Sessão</span></button>
        </div>
    </div>

    <div class="main-content">
        <div class="main-header">
            <div class="toggle-button" onclick="toggleSidebar()" style="cursor: pointer;">
                <i class="fa-solid fa-bars"></i>
            </div>
            <img src="../assets/user.jpg" alt="Foto do Usuário">
        </div>

        <div class="profile-container">
            <h2>Perfil do Usuário</h2>
            <div class="profile-card">
                <img src="../assets/user.jpg" alt="Foto do Usuário">
                <h3>Nome do Usuário</h3>
                <p>Email: usuario@email.com</p>
                <p>Membro desde: Janeiro de 2023</p>
                <button onclick="editProfile()">Editar Perfil</button>
            </div>
        </div>
    </div>

    <!-- Modal Editar Perfil -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal">
            <h3>Editar Perfil</h3>
            <input type="text" id="edit-name" placeholder="Nome">
            <input type="email" id="edit-email" placeholder="Email">
            <button onclick="saveProfile()">Salvar</button>
            <button class="close-btn" onclick="closeEditModal()">Cancelar</button>
        </div>
    </div>

    <script src="./javascript/Perfil.js"></script>
</body>
</html>
