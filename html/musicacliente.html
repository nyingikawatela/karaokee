<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Músicas</title>
    <link rel="stylesheet" href="../css/escolhermusicascliente.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecione uma Música</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar músicas...">
            <i class="fa-solid fa-search"></i>
        </div>
        <div class="songs-table">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Artista</th>
                        <th>Gênero</th>
                        <th>Selecionar</th>
                    </tr>
                </thead>
                <tbody id="songs-list">
                    <!-- Conteúdo gerado dinamicamente -->
                </tbody>
            </table>
            <div class="no-songs" id="no-songs">Nenhuma música encontrada.</div>
        </div>
    </div>
    <script src="../javascript/musicascliente.js"></script>
</body>
</html>
