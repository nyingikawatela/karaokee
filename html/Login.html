<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body class="hidden">
    
    <div class="container">
        <div class="login-wrapper">
            <div class="image-section">
                <img src="../assets/Free Photo _ Music arrangement with black headphones with copy space.jpeg" alt="Headphone">
            </div>
            <div class="form-section">
                <h2>LOGIN</h2>
                <form id="formulario">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email">
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha">
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a sua Palavra-Passe?</a>
                    <button type="submit" class="login-button">Entrar</button>
                    <p id="Criar">
                        Ainda n√£o tem uma conta? <a href="Cadastro.html">Cadastre-se</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="../javascript/Login.js"></script>
</body>
</html>
